name: Expo Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_BUILD_NO_EXPO_GO_WARNING: true

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install Expo & EAS CLI globally
      - name: Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      # 5️⃣ Install project dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # 6️⃣ Build Android APK only
      - name: Build Android APK
        run: eas build --platform android --profile production --non-interactive

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ github.sha }}
          path: "**/*.apk"